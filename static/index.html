<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Investment Calculator</h1>
        
        <div class="section">
            <h2>SIP Calculator</h2>
            <form id="sip-form">
                <label for="sip-amount">Investment Amount:</label>
                <input type="number" id="sip-amount" name="sip-amount" required>

                <label for="sip-return-rate">Annual Return Rate (%):</label>
                <input type="number" id="sip-return-rate" name="sip-return-rate" required>

                <label for="sip-duration">Investment Duration (Years):</label>
                <input type="number" id="sip-duration" name="sip-duration" required>

                <label for="sip-frequency">Frequency:</label>
                <select id="sip-frequency" name="sip-frequency" required>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>

                <button type="submit">Calculate SIP</button>
            </form>
            <div id="sip-result"></div>
        </div>

        <div class="section">
            <h2>Lumpsum Calculator</h2>
            <form id="lumpsum-form">
                <label for="lumpsum-amount">Initial Investment Amount:</label>
                <input type="number" id="lumpsum-amount" name="lumpsum-amount" required>

                <label for="lumpsum-return-rate">Annual Return Rate (%):</label>
                <input type="number" id="lumpsum-return-rate" name="lumpsum-return-rate" required>

                <label for="lumpsum-duration">Investment Duration (Years):</label>
                <input type="number" id="lumpsum-duration" name="lumpsum-duration" required>

                <button type="submit">Calculate Lumpsum</button>
            </form>
            <div id="lumpsum-result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
